group 'com.jiguang.jpush'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven{url'http://developer.huawei.com/repo/'}
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'cn.jiguang.sdk:jmlink:1.0.0'
    implementation 'cn.jiguang.sdk:jpush:3.3.1'
    implementation 'cn.jiguang.sdk:jcore:2.0.1'
    implementation 'cn.jiguang.sdk.plugin:xiaomi:3.3.1'
    implementation 'cn.jiguang.sdk.plugin:huawei:3.3.1'
    implementation 'cn.jiguang.sdk.plugin:meizu:3.3.1'
    implementation 'cn.jiguang.sdk.plugin:oppo:3.3.1'
    implementation 'cn.jiguang.sdk.plugin:vivo:3.3.1'
}